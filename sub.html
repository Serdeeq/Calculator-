<!DOCTYPE html>

<html>
<body>
<h1>Calculator</h1>


Num 1 <input type="text" id="num1"> <br>
Num 2 <input type="text" id="num2"> <br>
<button onclick="subtract()">Sub</button>

<h1 id="answer"></h1>

<script>
function subtract()
{
	var field1=document.getElementById("num1").value;
	var field2=document.getElementById("num2").value;

	var result=parseFloat(field1)-parseFloat(field2);

	if(!isNaN(result))
	{
	document.getElementById("answer").innerHTML="The answer is: "+result;
	}


}


</script>


</body>

</html>
